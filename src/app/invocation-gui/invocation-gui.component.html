<form *ngIf="form" [formGroup]="form">

  <div *ngIf="parameterGroups['required'].size > 0" id="required-parameters">
    <h3>Required parameters</h3>
    <parameter-group *ngFor="let parameterGroup of parameterGroups['required'] | keyvalue" [parameterGroup]="parameterGroup.value" [formGroup]="form.controls['required'].controls[parameterGroup.key]" [class]="'parameter-group-' + parameterGroup.key | replaceSpace | lowercase"></parameter-group>
  </div>

  <div *ngIf="parameterGroups['optional'].size > 0" id="optional-parameters">
    <h3>Optional parameters</h3>
    <parameter-group *ngFor="let parameterGroup of parameterGroups['optional'] | keyvalue" [parameterGroup]="parameterGroup.value" [formGroup]="form.controls['optional'].controls[parameterGroup.key]" [class]="'parameter-group-' + parameterGroup.key | replaceSpace | lowercase"></parameter-group>
  </div>

</form>
